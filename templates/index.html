<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMR Sheet Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-box {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background-color: white;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2 class="text-center text-primary mb-4">ðŸ“„ Upload OMR Sheet</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="omr_image" class="form-control" accept="image/*" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload and Check</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
